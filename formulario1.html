<!DOCTYPE html>
<html>
<head>
	<title>VALIDACION FORMULARIO1-LIZETH CAMACHO</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo_formu.css">
	<script type="text/javascript" src="js/expresiones_regulares.js"></script>
	<script type="text/javascript" src="js/validacion1.js"></script>
</head>
<body>
	<div id="subtitulo2">Formulario 1</div>
	<form name="formu" action="#" method="post">
		<input type="text" name="nombres" placeholder="NOMBRES" onkeyup="this.value=this.value.toUpperCase()" class="otro">
		<input type="text" name="ap" placeholder="APELLIDO PATERNO" onkeyup="this.value=this.value.toUpperCase()" class="otro">
		<input type="text" name="am" placeholder="APELLIDO MATERNO" onkeyup="this.value=this.value.toUpperCase()" class="otro">
		<input type="text" name="ci" placeholder="CARNET DE IDENTIDAD" class="otro">
		<input type="text" name="direccion" placeholder="DIRECCION" onkeyup="this.value=this.value.toUpperCase()" class="otro">
		<input type="text" name="profesion" placeholder="PROFESION" onkeyup="this.value=this.value.toUpperCase()" class="otro">
		<input type="email" name="correo" placeholder="CORREO ELECTRONICO" class="otro">
		<!--<button onclick="validar()">GUARDAR</button>-->
		<input type="button" name="boton" value="ENVIAR" class="boton" onclick="validar()">
	</form>

</body>
</html>
